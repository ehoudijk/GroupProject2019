<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/scheduler-component/scheduler-component.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="my-rooster">

    <template>
        <style>
            :host {
                display: block;
            }

            .my-title {
                font-size: 20px;
                color: blue;
                border-bottom: 1px solid red; /*#1a9fd9; */ /* a red line */
                padding-bottom: 2px; /* space above the border line */
            }

            .my-detail {
                font-size: 12px;
                margin-bottom: 12px; /* space after detail lines */
            }

            .my-input {
                max-width: 150px;
            }

            .my-line {
                display: flex;
                allign-items: left;
            }

            .my-label {
                width: 150px; /* default width, but can become smaller and wraps two to lines */
                min-width: 80px; /* width, but can not become smaller after wrapping */
            }

            .my-label2 {
                min-width: 12px; /* default width, but can not become smaller, nor wrapping */
            }

            .my-value {
                width: 280px; /* default width, but can become smaller and wraps two to lines */
                min-width: 180px; /* width, but can not become smaller after wrapping */
            }

            .my-input {
                padding-left: 8px;
                padding-right: 1px;
            }

            .my-button {
                width: 25%;
                height: 8%;
                position: absolute; right: 0;
                color: white;
                background: #1a9fd9;
                --paper-button-ink-color: #00567B;
                margin-top: 5px;
            }

            .my-button[disabled] { /* styling als de opslaan button disabled is. */
                background: lightgray;
                color: darkgray;
            }

            .klas_input {
              @apply --layout-horizontal;
              @apply --layout-flex;
            }

            .klas_input_veld {
              width: 75%
            }



        </style>
        <div class="my-title">Rooster inzien</div>

        <paper-toast id="verkeerde_input" duration="0" text="U heeft geen invoer!">
            <paper-button on-click="_toast_clicked" class="toast-button">Sluiten</paper-button>
        </paper-toast>

        <div>
            <paper-item class="klas_input">
            <paper-input
                    id="klas_element" class="klas_input_veld" on-keydown="_checkForEnter" label="Klas" value="{{KLAS}}"></paper-input>

            <paper-button id="rooster_button_element"
                          class="my-button"
                          on-click="_ophalen_rooster_request_handler"

                          raised>
                Ophalen
            </paper-button>
            </paper-item>
        </div>

        <br>
        <br>

        <div>
            <scheduler-component
            </scheduler-component>
        </div>


        <iron-ajax id="ajax_rooster"
                   method="POST"
                   url="/student/rooster/ophalen"
                   params=""
                   handle-as="json"

                   on-response="_ophalen_rooster_response_handler"
        ></iron-ajax>


    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'my-rooster',
                properties: {
                    KLAS: {
                        type: String
                    }


                },
                events: {
                    url: '/student/rooster/ophalen',
                },






            })

        })();


    </script>

</dom-module>
