<dom-module id="my-beter">

    <template>
        <style>
            :host {
                display: block;
            }

            .my-title {
                font-size: 20px;
                color: blue;
                border-bottom: 1px solid red; /*#1a9fd9; */ /* a red line */
                padding-bottom: 2px; /* space above the border line */
            }

            .my-detail {
                font-size: 12px;
                margin-bottom: 12px; /* space after detail lines */
            }

            .my-input {
                max-width: 150px;
            }

            .my-line {
                display: flex;
                allign-items: left;
            }

            .my-label {
                width: 150px; /* default width, but can become smaller and wraps two to lines */
                min-width: 80px; /* width, but can not become smaller after wrapping */
            }

            .my-label2 {
                min-width: 12px; /* default width, but can not become smaller, nor wrapping */
            }

            .my-value {
                width: 280px; /* default width, but can become smaller and wraps two to lines */
                min-width: 180px; /* width, but can not become smaller after wrapping */
            }

            .my-input {
                padding-left: 8px;
                padding-right: 1px;
            }

            .my-button {
                width: 25%;
                height: 8%;
                position: absolute;
                right: 0;
                color: white;
                background: #1a9fd9;
                --paper-button-ink-color: #00567B;
                margin-top: 5px;
            }

            .my-button[disabled] { /* styling als de opslaan button disabled is. */
                background: lightgray;
                color: darkgray;
            }

            .klas_input {
                @apply --layout-horizontal;
                @apply --layout-flex;
            }

            .klas_input_veld {
                width: 75%
            }


        </style>
        <div class="my-title">Beter Melden</div>





        <iron-ajax id="ajax_beter"
                   method="POST"
                   url="/my-beter"
                   handle-as="json"
                   on-response="_opslaan_beter_response_handler"
        ></iron-ajax>


    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'my-beter',
                properties: {}


            })

        })
        ();


    </script>

</dom-module>
